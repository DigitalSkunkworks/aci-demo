# Settings for the facial image recognizer
imageRecognizer:
  replicaCount:
    pods: 1
    aci: 0
  image:
    repository: rbitia/fr-ir
    tag: latest
    pullPolicy: Always
  resources:
    limits:
     cpu: 500m
     memory: 256Mi
    requests:
     cpu: 500m
     memory: 256Mi
  azureBlob:
    storageAccount: acidemopictures

# Settings for the Facial Recognizer UI
frontend:
  replicaCount: 1
  image:
    repository: rbitia/fr-frontend
    tag: latest
    pullPolicy: Always
  service:
    name: frontend
    type: ClusterIP
    externalPort: 8080
    internalPort: 8080
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - fr.containerdemos.com
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      - secretName: fr-containerdemos-com
        hosts:
          - fr.containerdemos.com
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    #limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi


# Settings for Facial Recognizer Backend
backend:
  replicaCount: 1
  image:
    repository: rbitia/aci-webserver
    tag: latest
    pullPolicy: Always
  service:
    name: backend
    type: ClusterIP
    externalPort: 80
    internalPort: 8000
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - fr-backend.containerdemos.com
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      - secretName: fr-backend-containerdemos-com
        hosts:
          - fr-backend.containerdemos.com
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
